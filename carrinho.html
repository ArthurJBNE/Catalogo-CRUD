<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <link rel="stylesheet" href="stylec.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>TCG STORE</span>
      <button class="back"><a href="index.html">INÍCIO</a></button>
      <button onclick="openModal()" id="new">INCLUIR</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Carta</th>
            <th>Jogo</th>
            <th>Preço</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="modal">
        <form>
          <label for="m-nome">Nome</label>
          <input id="m-nome" type="text" required />
  
          <label for="m-funcao">Jogo</label>
          <input id="m-funcao" type="text" required />

          <label for="m-salario">Preço</label>
          <input id="m-salario" type="number" required />
          <button id="btnSalvar">Salvar</button>
        </form>
      </div>
    </div>

  </div>

  <footer>
    <div class="footer-content">
        <div class="social-links">
            <div class="social-circles">
                <div class="social-circle blue"></div>
                <div class="social-circle blue"></div>
                <div class="social-circle red"></div>
                <div class="social-circle red"></div>
            </div>
            <span class="footer-text">Sobre Nós: Faz o L</span>
        </div>
        <div class="footer-right">
            <div class="footer-links">
                <span class="footer-text">SAC</span>
                <span class="footer-text">Nossas lojas</span>
                <span class="footer-text">Trabalhe Conosco</span>
            </div>
            <span class="star-icon">★</span>
        </div>
    </div>
</footer>

  <script src="style.js"></script>
</body>

</html>
