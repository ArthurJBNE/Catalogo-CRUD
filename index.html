<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Cards</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <h1>TCG STORE</h1>
            </div>
            <div class="nav-links">
                <a href="#">INÍCIO</a>
                <a href="carrinho.html" class="cart-link">
                    <i class='bx bxs-cart'></i>
                    <span>CARRINHO</span>
                </a>
                <a href="#">SOBRE</a>
                <a href="#">LOGIN</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="catalog">
            <h2>Destaques</h2>
            <div class="carousel-container">
                <button class="carousel-control prev-btn">&#8249;</button>
                <button class="carousel-control next-btn">&#8250;</button>
                <div class="carousel-wrapper">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <div class="social-circles">
                    <div class="social-circle blue"></div>
                    <div class="social-circle blue"></div>
                    <div class="social-circle red"></div>
                    <div class="social-circle red"></div>
                </div>
                <span class="footer-text">Sobre Nós: Faz o L</span>
            </div>
            <div class="footer-right">
                <div class="footer-links">
                    <span class="footer-text">SAC</span>
                    <span class="footer-text">Nossas lojas</span>
                    <span class="footer-text">Trabalhe Conosco</span>
                </div>
                <span class="star-icon">★</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
